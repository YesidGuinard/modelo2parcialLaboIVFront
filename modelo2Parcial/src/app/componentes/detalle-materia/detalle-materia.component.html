<table class="table">
        <thead>
            <tr>
                <th scope="col">Nombre</th>
                <th scope="col">Cuatrimestre</th>
                <th scope="col">Detalles</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of listadoMaterias">
                <td scope="row">{{item.campo1}}</td>
                <td>{{item.campo2}}</td>
                <td><button type="button" (click) = "mostrarDetalles(item.id)">Mostrar</button></td>
            </tr>
        </tbody>
    </table>

<div *ngIf="listadoAlumnos.length > 0"> 
    <div class="container">
        <div class="row">
            <div class="col-4" style="margin-top: 2%;">
                <img src="{{fotoMateriaSeleccionada}}" alt="" width="40" height="40">
            </div>
        </div>
    </div>
    <table class="table" style="margin-top: 2%;">
        <thead>
            <tr>
                <th scope="col">Alumnos</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of listadoAlumnos">
                <td>{{item.campo1}}</td>
            </tr>
        </tbody>
    </table>
</div>
