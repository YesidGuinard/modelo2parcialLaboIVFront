<!DOCTYPE html>
<html lang="en">
<title>W3.CSS Template</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
body,h1,h2,h3,h4,h5,h6 {font-family: "Lato", sans-serif}
.w3-bar,h1,button {font-family: "Montserrat", sans-serif}
.fa-anchor,.fa-coffee {font-size:200px}
</style>
<body>

<!-- Navbar -->
<div class="w3-top">
  <div class="w3-bar w3-red w3-card w3-left-align w3-large">
    <a class="w3-bar-item w3-button w3-hide-medium w3-hide-large w3-right w3-padding-large w3-hover-white w3-large w3-red" href="javascript:void(0);" onclick="myFunction()" title="Toggle Navigation Menu"><i class="fa fa-bars"></i></a>
    <a href="#" class="w3-bar-item w3-button w3-padding-large w3-white">Home</a>
    <a href="#login" class="w3-bar-item w3-button w3-hide-small w3-padding-large w3-hover-white">Login</a>
    <a href="#alta" class="w3-bar-item w3-button w3-hide-small w3-padding-large w3-hover-white">Alta</a>
  </div>

  <!-- Navbar on small screens -->
  <div id="navDemo" class="w3-bar-block w3-white w3-hide w3-hide-large w3-hide-medium w3-large">
    <a href="#login" class="w3-bar-item w3-button w3-padding-large">Login</a>
    <a href="#alta" class="w3-bar-item w3-button w3-padding-large">Alta</a>
  </div>
</div>

<!-- Header -->
<header class="w3-container w3-red w3-center" style="padding:128px 16px">
  <h1 class="w3-margin w3-jumbo">FACULTAD</h1>
  <p class="w3-xlarge">Gesti√≥n de materias</p>
</header>

<!-- Login -->
<div class="w3-row-padding w3-padding-64 w3-container" id="login">
  <div class="w3-content">
    <div class="w3-twothird">
        <h1>Login</h1>
        <form>
          <div class="form-group col-6">
            <label for="email">Email</label>
            <input type="email" class="form-control" [(ngModel)]="entidadLogin.campo1" name="emailLogin" aria-describedby="emailHelp" placeholder="Ingresar email">
          </div>
          <div class="form-group col-6">
            <label for="clave">Clave</label>
            <input type="password" class="form-control" [(ngModel)]="entidadLogin.campo2" name="claveLogin" placeholder="Ingresar clave">
          </div>
          <div class="form-group col-4" style="margin-top: 2%;">
              <button type="button" class="btn btn-primary" (click) = "loginEntidad()">Login</button>
            </div>
        </form>
    </div>

    <div class="w3-third w3-center">
      <img src="../../../assets/images.png" alt="">
    </div>
  </div>
</div>

<!-- Alta de Usuario -->
<div class="w3-row-padding w3-light-grey w3-padding-64 w3-container" id = "alta">
  <div class="w3-content">
    <div class="w3-third w3-center">
        <img src="../../../assets/nuevoUsuario.png" alt="">
    </div>

    <div class="w3-twothird">
      <h1>Alta de Usuario</h1>
      <form>
        <div class="form-group col-6">
          <label for="email">Email</label>
          <input type="email" class="form-control" [(ngModel)]="entidadAlta.campo1" name="email" aria-describedby="emailHelp" placeholder="Ingresar email">
        </div>
        <div class="form-group col-6">
          <label for="clave">Clave</label>
          <input type="password" class="form-control" [(ngModel)]="entidadAlta.campo2" name="clave" placeholder="Ingresar clave">
        </div>
        <div class="col-7">
          <label for="tipos">Tipo de usuario</label>
          <select id="tipos" class="form-control col-lg-10" [(ngModel)]="entidadAlta.campo3" name="tipo">
            <option [value]="item" *ngFor="let item of arrayCampo3">{{item}}</option>
          </select>
        </div>
        <div class="form-group col-4" style="margin-top: 2%;">
          <button type="button" class="btn btn-primary" (click) = "altaEntidad()">Dar de alta</button>
        </div>
      </form>
    </div>
  </div>
</div>

<div class="w3-container w3-black w3-center w3-opacity w3-padding-64">
</div>

<script>
// Used to toggle the menu on small screens when clicking on the menu button
function myFunction() {
  var x = document.getElementById("navDemo");
  if (x.className.indexOf("w3-show") == -1) {
    x.className += " w3-show";
  } else { 
    x.className = x.className.replace(" w3-show", "");
  }
}
</script>

</body>
</html>
